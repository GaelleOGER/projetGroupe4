{% include "css.html" %}
{% load static %}
{% load crispy_forms_tags %}
<title>Create profile</title>


<body>
<form method="post">
    <div>
    {% csrf_token %}
    {{ crispy form}}
    <button type="submit" class="btn btn-success mt-3" value="Create">Envoyer</button>
    </div>
</form>
<a href="{% url 'forum:user-profile' pk=object.pk %}" >
<button class="btn btn-danger mt-3">Cancel</button>
</a>
</body>
