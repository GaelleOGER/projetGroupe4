{% extends "site/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <title>Update profile</title>

<body>
<form method="post">
    <div>
    {% csrf_token %}

    {% crispy form %}
        <a href="{% url 'forum:user-profile' pk=object.pk %}" >
<button class="btn btn-danger mt-3">Cancel</button>
</a>
    <button type="submit" class="btn btn-success mt-3 ml-2" >Envoyer</button>
</div>
</form>

</body>
{% endblock content %}
