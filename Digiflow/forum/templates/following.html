{% extends "site/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row m-4">
    {% if request.user.is_active == following_.user %}
    {% for each in following_ %}
        <div class="col-3 p-3">
            <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ following_.following }}</h5>
                  </div>
            </div>
        </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock content %}
