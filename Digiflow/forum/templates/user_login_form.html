{% block content %}

<div class="row m-5">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <!-- si div pas là le bouton n'envoi pas les données -->
                    <div>
                    {% csrf_token %}

                <!--version avec mise en page-->

                    <a href="{% url 'forum:register' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">S'inscrire</a>
                        </div>
                    </form>


            </div>


        </div>
    </div>
</div>


{% endblock content %}
