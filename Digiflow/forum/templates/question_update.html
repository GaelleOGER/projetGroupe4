{% extends "site/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h4>Mettre à jour la {{ each.pk }}</h4>
    <h4 class="mb-4"> Mettre à jour : N°<span class="text-info">{{ object.id }}</span></h4>
    <form method="post" style="border: solid 1px lightgray; border-radius: 10px; padding: 20px 20px; box-shadow: 1px 1px 12px #aaa;">
        <div>
            {% csrf_token %}
            {% crispy form %}
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tags</label>
                        <select class="form-control custom-select mr-sm-2" id="exampleFormControlSelect1">
                            <option selected> --Sélectionner--</option>
                            <option>tag 1</option>
                            <option>tag 2</option>
                            <option>tag 3</option>
                        </select>
                    </div>
                </div>
                <div class="col" style="text-align: end; align-self: center;">
                    <button class="btn btn-success mt-3 ml-3" id="trigger-button" type="submit"> Envoyer</button>
                </div>

            </div>
        </div>
    </form>

</div>


{% endblock content %}
