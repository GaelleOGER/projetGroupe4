{% extends "site/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row m-5">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <!-- si div pas là le bouton n'envoi pas les données -->
                    <div>

               <div class="mt-5 pt-4">
    {% if messages %}
        {% for message in messages %}
        <div class="{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
    </div>
                <!--version avec mise en page-->
                {% crispy form %}
                    <button type="submit" class="btn btn-success">S'enregistrer</button>
                        </div>
                    </form>
            </div>


        </div>
    </div>
</div>


{% endblock content %}
